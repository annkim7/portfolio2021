<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N's portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-visual">
            <div class="slide_wrapper mainSlide">
                <ul class="slides">
                    <li>
                        <h3 class="title">Its game</h3>
                        <span class="pop-btn"><img src="images/logo_01.png"/></span>
                        <div class="content">
                            <span class="list">게시판 디자인, 사이트 전체 퍼블리싱</span>
                        </div>
                    </li>
                    <li>
                        <h3 class="title">STF 2021</h3>
                        <span class="pop-btn"><img src="images/logo_02.png"/></span>
                        <div class="content">
                            <span class="list">사이트 전체 디자인, 퍼블리싱</span>
                        </div>
                    </li>
                    <li>
                        <h3 class="title">IKW 2021</h3>
                        <span class="pop-btn"><img src="images/logo_03.png"/></span>
                        <div class="content">
                            <span class="list">메인, 지자체, fez, 연사 페이지 퍼블리싱</span>
                        </div>
                    </li>
                    <li>
                        <h3 class="title">Jipremium x 4</h3>
                        <span class="pop-btn"><img src="images/logo_04.png"/></span>
                        <div class="content">
                            <span class="list">사이트 전체 퍼블리싱, 관리 및 유지보수</span>
                        </div>
                    </li>
                    <li>
                        <h3 class="title">Eco</h3>
                        <span class="pop-btn"><img src="images/logo_05.png"/></span>
                        <div class="content">
                            <span class="list">사이트 전체 퍼블리싱(온라인 전시관 제외)</span>
                        </div>
                    </li>
                    <li>
                        <h3 class="title">Inquebangkok</h3>
                        <span class="pop-btn"><img src="images/logo_06.png"/></span>
                        <div class="content">
                            <span class="list">온라인 전시 퍼블리싱</span>
                        </div>
                    </li>
                </ul>
                <p class="controls">
                    <span class="prev"></span>
                    <span class="next"></span>
                </p>
            </div>
        </div>
        <div class="ball-wrap">
            <span class="ball top"></span>
            <span class="ball bottom"></span>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script>

        $('.mainSlide').selfSlide();
    </script>
</body>
</html>
